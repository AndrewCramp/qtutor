<body>
  <div class = "container-fluid">
    <ul id="menuBar">
      <li><h1 class = "title"> QTutor </h1></li>
      <li class = "signin">
        {{#if currentUser}}
          {{> dashboard}}
        {{else}}
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login-modal">Login/Register</button>
        {{/if}}
      </li>
    </ul>
    <div class="modal" id="login-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-header">Login</h3>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            {{> login}}
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="register-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-header">Register</h3>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            {{> register}}
          </div>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <script>
		var map,coord_lat,coord_lng,infoWindow, distance;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 44.228, lng: -76.495},
          zoom: 19,
          disableDefaultUI: true,
          zoomControl: true,
          scaleControl: false
        });
        infoWindow = new google.maps.InfoWindow;
		//Try to see if we should make the toggle switch automatically allow location tracking
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
              coord_lat=pos.lat
              coord_lng=pos.lng
              distance = google.maps.geometry.spherical.computeDistanceBetween(new google.maps.LatLng(44.228, -76.495), new google.maps.LatLng(coord_lat, coord_lng));
                console.log(distance);
            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcI9kTa2uXNhtw-DMbwJZE_tAs9cPbqgk&callback=initMap&sensor=false&libraries=geometry">
      </script>
    <script>
      var body = document.body, html = document.documentElement;
      var height = $(window).height()-document.getElementById('menuBar').clientHeight;
      document.getElementById('map').style.height = height + 'px';
    </script>
    {{#if currentUser}}
      <div class = "sidePanel">
        <div class = "searchPanel">
          <h2>Find a Tutor</h2>
          <ul class = "courses">
            <li><input type="checkbox">APSC 143</li>
            <li><input type="checkbox">APSC 171</li>
            <li><input type="checkbox">APSC 151</li>
            <li><input type="checkbox">APSC 111</li>
            <li><input type="checkbox">APSC 131</li>
            <li><button type="button" class="btn btn-primary">Search</button></li>
          </ul>
        </div>
        <div class = "tutorPanel">
          <ul class="tutorsList">
            {{#each tutors}}
              {{> tutor}}
              {{/each}}
            </ul>
          </div>
        </div>
    {{/if}}
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
