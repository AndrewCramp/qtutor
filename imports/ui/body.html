  <div class = "container-fluid">
    <ul id="menuBar">
      {{#if currentUser.profile.isTutor}}
        <li id="availability">{{>availability}}</li>
      {{/if}}
      {{#if currentUser}}
        <li id="requestTutor">
          <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#request-modal">Request Tutor</button>
        </li>
      {{/if}}
      <li><h1 class = "title"> QTutor </h1></li>
      <li class = "signin">
        {{#if currentUser}}
          {{> dashboard}}
        {{else}}
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login-modal">Login/Register</button>
        {{/if}}
      </li>
    </ul>
    <div class="modal" id="login-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-header">Login</h3>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            {{> login}}
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="register-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-header">Register</h3>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            {{> register}}
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="request-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-header">Request a Tutor</h3>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            {{> request}}
          </div>
        </div>
      </div>
    </div>
    {{>map}}
    <script>
      var body = document.body, html = document.documentElement;
      var height = $(window).height()-document.getElementById('menuBar').clientHeight;
      document.getElementById('map').style.height = height + 'px';
    </script>
