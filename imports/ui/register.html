<template name="register">
  <script>
  function showHideCourses(){
    if(document.getElementById('tutor-yes').checked){
      document.getElementById('courseOptions').style.display = 'block';
    }else{
      document.getElementById('courseOptions').style.display = 'none';
    }
  }
  showHideCourses();
  </script>
  <form>
    <ul class="register">
      <li><h5>Email:</h5><input type="email" name="registerEmail"></li>
      <li><h5>First Name:</h5><input type="text" name="firstName"></li>
      <li><h5>Last Name:</h5><input type="text" name="lastName"></li>
      <li><h5>Password:</h5><input type="password" name="registerPassword"></li>
      <li><h5>Register as Tutor? </h5><input type="radio" value="tutor-yes" name="tutor" id="tutor-yes" onClick="showHideCourses()"><h7> Yes </h7><input type="radio" value="tutor-No" name="tutor" onClick="showHideCourses()"><h7>  No  </h7></li>
      <li>
        <ul id="courseOptions">
          <li><input type="checkbox" id="apsc111" class="courses">APSC111</li>
          <li><input type="checkbox" id="apsc171" class="courses">APSC171</li>
          <li><input type="checkbox" id="apsc143" class="courses">APSC143</li>
          <li><input type="checkbox" id="apsc151" class="courses">APSC151</li>
          <li><input type="checkbox" id="apsc131" class="courses">APSC131</li>
        </ul>
      </li>
      <li id="registerError"><label>Please Enter All Required Fields</label></li>
      <li><input type="submit" class="btn btn -success" value="Register"></li>
      <li><p>By Registering You Agree to QTutor's<button type="button" class="btn btn-link" data-toggle="modal" data-target="#TOS-modal">Terms of Service</button></p></li>
      </ul>
  </form>
</template>
