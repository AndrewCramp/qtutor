<template name = "request">
  <script>
  $(document).ready(function(){
  	$(".dropdown-toggle").dropdown();
  });
  </script>
  {{#unless currentUser.profile.sentRequest}}
  <form>
    <ul id="requestList">
      <li>
        <h5>Select a Course</h5>
        <select class="form-control" id="courseSelector">
          <option value="APSC111">APSC111</option>
          <option value="APSC131">APSC131</option>
          <option value="APSC143">APSC143</option>
          <option value="APSC171">APSC171</option>
          <option value="APSC151">APSC151</option>
        </select>
      </li>
      <li>
        <h5>Select a Session Length</h5>
        <select class="form-control" id="timeSelector">
          <option value="0.5">30 Min</option>
          <option value="1">1 hour</option>
          <option value="1.5">1.5 hours</option>
          <option value="2">2 hours</option>
        </select>
      </li>
      <li>
        <input type ="submit" class="btn btn -success" id="requestButton" value="Request">
      </li>
    </ul>
  </form>
  {{/unless}}
  {{#if currentUser.profile.sentRequest}}
  {{#unless currentUser.profile.RequestAccepted}}
  <ul>
    <li>
      <svg class="loader" version="1.1" id="pendingRequest" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        width="80px" height="80px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
        <path fill="#007bff" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
         <animateTransform attributeType="xml"
          attributeName="transform"
          type="rotate"
          from="0 25 25"
          to="360 25 25"
          dur="0.8s"
        repeatCount="indefinite"/>
        </path>
      </svg>
    </li>
    <li id="loadingMessage"><h4>Waiting for Response</h4></li>
  </ul>
  {{/unless}}
  {{/if}}
  {{#if currentUser.profile.RequestAccepted}}
  <ul>
    <li><h4>Name: {{name}}</h4></li>
    <li><h4>Email: {{email}}</h4></li>
  </ul>
  {{/if}}
</template>
