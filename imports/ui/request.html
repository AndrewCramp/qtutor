<template name = "request">
  <script>
  $(document).ready(function(){
  	$(".dropdown-toggle").dropdown();
  });
  </script>
  <form>
    <ul class="requestList">
      <li>
        <h5>Select a Course</h5>
        <select class="form-control" id="courseSelector">
          <option value="APSC111">APSC111</option>
          <option value="APSC131">APSC131</option>
          <option value="APSC143">APSC143</option>
          <option value="APSC171">APSC171</option>
          <option value="APSC151">APSC151</option>
        </select>
      </li>
      <li>
        <h5>Select a Session Length</h5>
        <select class="form-control" id="timeSelector">
          <option value="0.5">30 Min</option>
          <option value="1">1 hour</option>
          <option value="1.5">1.5 hour</option>
          <option value="2">2 hour</option>
        </select>
      </li>
      <li>
        <input type ="submit" class="btn btn -success" id="requestButton" value="Request">
      </li>
    </ul>
  </form>
</template>
